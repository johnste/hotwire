<html>
  <head></head>
  <body>
    Test!

    <button>Click me!</button>

    <script defer>
      document.addEventListener(
        "DOMContentLoaded",
        () => {
          console.log("XXay4X", Date.now());

          window.bonk`
            <style>button { background: #34a; color: #fff; }</style>
            <ul>
            <li><button @click=${clickHandler}>Add debug message</button></li>
            <li><button @click=${click2}>Updatre local storage</button></li>
            `;
        },

        false
      );

      function clickHandler() {
        document.querySelector(".shoulder").innerHTML +=
          "wow!" +
          (localStorage.getItem("doom crossing") || "first age") +
          "<br/>";
      }

      function click2() {
        document.querySelector(".shoulder").innerHTML = "";
        localStorage.setItem(
          "doom crossing",
          "eternal horizons " + new Date().toISOString()
        );
      }

      document.querySelector("button").addEventListener("click", () => {
        window.bonk`
            <style>button { background: #34a; color: #fff; }</style>
            <ul>
            <li><button @click=${clickHandler}>Add debug message</button></li>
            <li><button @click=${click2}>Updatre local storage</button></li>
            `;
      });
    </script>
    <div class="shoulder" style="padding: 1em; border: 1px dashed #333"></div>
  </body>
</html>
